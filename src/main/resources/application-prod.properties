# Production Configuration
# These values should be set as environment variables on Render

# Server Configuration
server.port=${PORT:8080}
spring.application.name=leave-management-system

# Database Configuration (Use Render's MySQL database environment variables)
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}
jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION:604800000}

# CORS Configuration (Set your frontend URL here)
cors.allowed-origins=${CORS_ORIGINS:http://localhost:3000}

# Logging Configuration
logging.level.com.manipro.leavemanagement=INFO
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN
logging.level.org.springframework.boot=WARN
